<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Q4 Seatwork 2</title>
</head>
<body class="bg-dark">
	<br>
	<div class="container bg-light text-center p-5 rounded">
		<h2>Temperature Conversion</h2>
		<p id="date"></p>
		<h4>Farenheit > Celsius</h4>
		<input type="number" id="temp" class="rounded" name="temp convert" size="6"><br><br>
		<input type="Submit" value="CALCULATE" class="btn btn-dark" onclick="Convert()"><br><br>
		<table class="table-striped table-bordered table">
			<tr>
				<th>Celsius</th>
				<th>Fahrenheit</th>
				<th>Description</th>
			</tr>
			<tr>
				<th>-273.15</th>
				<th>-459.67</th>
				<th>Absolute zero temperature</th>
			</tr>
			<tr>
				<th>0</th>
				<th>32</th>
				<th>Freezing/melting point of water</th>
			</tr>
			<tr>
				<th>21</th>
				<th>68.8</th>
				<th>Room temperature</th>
			</tr>
			<tr>
				<th>37</th>
				<th>98.8</th>
				<th>Average body Temperature</th>
			</tr>
			<tr>
				<th>100</th>
				<th>212.0</th>
				<th>Boiling point of water</th>
			</tr>
		</table>

	</div>
	<script type="text/javascript">
		const DT = new Date();
		document.getElementById('date').innerHTML = DT;

		function Convert(){
			let fahrenheit = document.getElementById('temp').value;
			let celsius = (fahrenheit - 32) * 5 / 9;
			alert("Converted number is > " + celsius)
		}
	</script>
</body>
</html>
